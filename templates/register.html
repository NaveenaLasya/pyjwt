{% extends basic.html %}
{% block css %}
s
{% end %}
{% block content %}
<h1>
			Register 
</h1>
<form class="form-horizontal" method="post" action='register' >
	{% raw xsrf_form_html() %}
	<!--handles a registration(registername,registeremail,registerpassword) for admin-->
	
	<div class="form-group">
		<label for="registername" class="col-sm-2 control-label"><h6>Name</h6></label>
		<div class="col-sm-10">
			<input type="name" class="form-control" name="registername" style="width:300px" placeholder="Name">
		</div>			
	</div>



	<div class="form-group">
		<label for="registeremail" class="col-sm-2 control-label"><h6>Email</h6></label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="registeremail" style="width:300px" placeholder="Email">
		</div>
	</div>
	
	<div class="form-group">
		<label for="registerpassword" class="col-sm-2 control-label"><h6>Password</h6></label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="registerpassword" style="width:300px" placeholder="Password">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
	

</form>
{% end %}
